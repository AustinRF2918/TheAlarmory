<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="copyright" content="Alarm Clock Buddy is owned by Blue Bike Web Design and Austin Fell"/>
    <meta name="description" content="Alarm Clock Buddy is a beautiful alarm app that isn't full of adds and actually works."/>
    <meta name="keywords" content="alarm, alarm clock, clock, wake up, blue bike web design, websites, wake me up, sleep clock, dreaming"/>
    <meta name="robots" content="index, follow"/>
    <meta name="DC.title" content="The Alarm Clock Buddy"/>
    <title>Alarm Clock Buddy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="node_modules/mocha/mocha.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="js/lib/time-formatting.js"></script>
    <script src="js/lib/template-helpers.js"></script>
    <script src="js/components/control-panel.js"></script>
    <script src="js/components/selector-button.js"></script>
    <script src="js/components/selector-portion.js"></script>
    <script src="js/components/time-current.js"></script>
    <script src="js/components/time-delta.js"></script>
    <script src="js/components/time-display.js"></script>
    <script src="js/components/modal-window.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/controllers/application.js"></script>
    <script src="js/app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
  </head>
  <body> 
    <div id="modal-generator">
    </div>
    <div class="intro">
      <div class="col-lg-4 col-lg-push-8 footer-container">
        <div class="btn-container"><a class="btn btn-mode btn-mode-red" id="btn-at">Alarm Clock</a></div>
      </div>
      <div class="col-xs-12 active interactive-element" id="at-content">
        <div class="container">
          <div class="row m-b-2 m-t-3">
            <div class="col-md-6">
              <h1 class="text-title header text-xs-center text-md-left"><strong>Alarm Clock Buddy</strong></h1>
              <h4 class="text-body">Select the time you want to wake up.</h4>
            </div>
            <div class="col-md-4 col-md-push-2 text-xs-center">
	      <div id="time-display-component"></div>
	      <div id="time-delta-component"></div>
	      <div id="time-current-component"></div>
            </div>
          </div>
          <div class="col-md-8">
            <div id="hour-container"></div>
            <div id="minute-container"></div>
            <div id="when-container"></div>
          </div>
          <div class="col-md-4" style="text-align: center;">
	    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	    <!-- Alarm Clock Buddy1 -->
	    <ins class="adsbygoogle"
		style="display:inline-block;width:300px;height:600px"
		data-ad-client="ca-pub-8817564195889649"
		data-ad-slot="9744754097"></ins>
	    <script>
	    (adsbygoogle = window.adsbygoogle || []).push({});
	    </script>
	  </div>
        </div>
      </div>
    </div>
    <div id="page-footer">
    </div>
    <div class="alarm-backdrop alarm-backdrop-hidden">
      <div class="alarm-modal p-y-2">
        <div class="row text-xs-center">
          <h1>Time to wake up!</h1>
          <div class="m-t-2"><a class="btn btn-mode btn-mode-red-surround m-x-2" id="btn-snooze">Snooze</a><a class="btn btn-mode btn-mode-purple-surround m-x-2" id="btn-wake">Wake</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
